# Example Site settings

title: 'calcpika.github.io'
description: "a topological space"
url: "https://calcpika.github.io"

header_pages:
  - home.md
  - about.md
  - class.md
  - connect.md

footer: "if you don't understand math, do you really understand the universe?"
plugins:
  - jekyll-seo-tag

# Theme options
style: light # dark (default) or light or hacker
listen_for_clients_preferred_style: false # true or false (default)

# Fonts
disable_google_fonts: true # set true to prevent loading fonts.googleapis.com

